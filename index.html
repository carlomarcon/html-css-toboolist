<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Logo -->
    <header>
        <div class="logo">
      <img src="img/Logo.png" alt="Logo" class="Logo" />
      <h1 class="Text-logo">Toboolist</h1>
    </div>
    </header>
    <!-- main content -->
    <main>
      <div class="bigcontainer">
        <section>
            <div class="buttons">
          <input type="button" name="" id="Task" value="Add Task" />
          <input type="button" name="" id="Section" value="Add Section" />
        </div>
        </section>
        <hr />
        <section>
            <br>
          <h3>▼ New Task</h3>
          <h5>Quarterly Newsletter</h5>
          <input class="bluecontainer" value="Editorial"></input>
        </section>
        <section>
            <br>
          <h3>▼ Today</h3>
         <span class="Confirmed">&#10003</span>
          <h5>Recruiting blog post</h5>
          <input class="bluecontainer" value="Editorial"></input>
          <br>
          <h5>Mobile app launch</h5>
          <input class="purplecontainer" value="Q1 goals"></input> <br>
          <h5>Interview John H.</h5>
          <input class="greencontainer" value="Recruiting"></input><br>
          <h5>Summit update to mobile storefronts</h5>
          <input class="orangecontainer" value="Mobile"></input>
        </section>
        <section>
            <br>
          <h3>▼ Upcoming</h3>
          <h5>Schedule meeting with Alex</h5>
         <br>
          <h5>Homepage refresh</h5>
          <input class="purplecontainer" value="Website"></input><br>
          <h5>Onboard new sales team members</h5>
          <input class="green2container" value="Sales"></input><br>
          <h5>Review editorial calendar</h5>
          <input class="bluecontainer" value="Editorial"></input><br>
        </section>
      </div>
    </main>
  </body>
</html>
